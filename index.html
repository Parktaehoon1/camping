<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camping park</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <i class="fa-solid fa-magnifying-glass"></i>
        <h1>Camping spot</h1>
      </header>
      <div id="map" style="width: 500px; height: 400px"></div>
      <div class="main">
        <h2 class="recommend-list">recommend list</h2>
        <select name="show-list" id="show-all-list">
          <option value="" selected>펼쳐보기</option>
          <option value="5">5개 보기</option>
          <option value="10">10개 보기</option>
          <option value="20">20개 보기</option>
        </select>
      </div>
      <section id="camping-board"></section>
    </div>
  </body>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=95f63ccae0a34da5f4c5b877fe73b121"
  ></script>
  <script src="main.js"></script>
</html>
